<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GFGHub Settings</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { width: 380px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); }
    .header { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); color: white; padding: 20px; text-align: center; }
    .header h1 { font-size: 24px; margin-bottom: 5px; }
    .container { background: white; padding: 20px; }
    .info-box { background: #e8f8f5; border-left: 4px solid #2ecc71; padding: 12px; margin-bottom: 20px; border-radius: 4px; font-size: 12px; }
    .info-box strong { color: #27ae60; display: block; margin-bottom: 8px; }
    .info-box a { color: #2ecc71; text-decoration: none; font-weight: 600; }
    .form-group { margin-bottom: 16px; }
    label { display: block; margin-bottom: 6px; font-weight: 600; font-size: 13px; color: #2c3e50; }
    input { width: 100%; padding: 10px 12px; border: 2px solid #e0e0e0; border-radius: 6px; font-size: 13px; font-family: 'Courier New', monospace; }
    input:focus { outline: none; border-color: #2ecc71; box-shadow: 0 0 0 3px rgba(46, 204, 113, 0.1); }
    .helper-text { font-size: 11px; color: #7f8c8d; margin-top: 4px; }
    .button-group { display: flex; gap: 10px; margin-top: 20px; }
    button { flex: 1; padding: 12px; border: none; border-radius: 6px; font-size: 13px; font-weight: 600; cursor: pointer; }
    .btn-primary { background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%); color: white; }
    .btn-secondary { background: white; color: #2ecc71; border: 2px solid #2ecc71; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .status { margin-top: 16px; padding: 12px; border-radius: 6px; text-align: center; font-size: 12px; display: none; }
    .status.success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .status.error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .current-settings { margin-top: 20px; padding: 12px; background: #f8f9fa; border-radius: 6px; font-size: 12px; display: none; }
  </style>
</head>
<body>
  <div class="header">
    <h1>üöÄ GFGHub</h1>
    <div>GeeksforGeeks ‚Üí GitHub</div>
  </div>
  <div class="container">
    <div class="info-box">
      <strong>üìã Setup:</strong>
      1. Get token at <a href="https://github.com/settings/tokens" target="_blank">github.com/settings/tokens</a><br>
      2. Select <strong>repo</strong> scope<br>
      3. Fill form below
    </div>
    <form id="settingsForm">
      <div class="form-group">
        <label for="username">GitHub Username</label>
        <input type="text" id="username" placeholder="bhuvana12345" required autocomplete="off">
        <div class="helper-text">‚ö†Ô∏è Your GitHub username</div>
      </div>
      <div class="form-group">
        <label for="repoName">Repository Name</label>
        <input type="text" id="repoName" placeholder="GeeksforGeeks-DSA" required autocomplete="off">
        <div class="helper-text">‚ö†Ô∏è Repo must exist on GitHub</div>
      </div>
      <div class="form-group">
        <label for="githubToken">GitHub Token</label>
        <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx" required autocomplete="off">
        <div class="helper-text">üîí Keep this secure - never share</div>
      </div>
      <div class="button-group">
        <button type="submit" class="btn-primary">üíæ Save</button>
        <button type="button" id="testConnection" class="btn-secondary">üîç Test</button>
      </div>
    </form>
    <div id="status" class="status"></div>
    <div id="currentSettings" class="current-settings">
      <strong>‚úÖ Configured:</strong><br>
      User: <span id="displayUsername">-</span><br>
      Repo: <span id="displayRepo">-</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
